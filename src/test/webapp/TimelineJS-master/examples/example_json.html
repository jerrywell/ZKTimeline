<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Timeline JS Example</title>
    <meta charset="utf-8">
    <meta name="description" content="TimelineJS example">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Style-->
    <link type="text/css" rel="stylesheet" href="../build/css/timeline.css" />
    <style>
      html, body {
       height:100%;
       padding: 0px;
       margin: 0px;
      }
    </style>
    <!-- HTML5 shim, for IE6-8 support of HTML elements--><!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  </head>
  <body>
      <!-- BEGIN Timeline Embed -->
      <div id="timeline-embed" class="storyjs-embed full-embed" classname="storyjs-embed full-embed" style="width: 100%; height: 100%;"><div id="storyjs" style="position: relative;"></div></div>

      <script src="jquery-1.11.1.js"></script>
      <script type="text/javascript" src="../build/js/timeline.js"></script>
      <script type="text/javascript">
      var storyjs_embedjs,
  	storyjs_e_config = {
  		debug:		false,
  		type:		'timeline',
  		id:			'storyjs',
  		embed_id:	'timeline-embed',
  		embed:		true,
  		width:		'800px',
  		height:		'600px',
  		source:		'https://docs.google.com/spreadsheet/pub?key=0Agl_Dv6iEbDadFYzRjJPUGktY0NkWXFUWkVIZDNGRHc&output=html',
  		lang:		'en',
  		font:		'default',
  		js:			'',
  		type: 'timeline',
           width: "100%",
           height: "100%",
           source: 'example_json.json',
           start_at_slide: '4',
  		api_keys: {
  			google:				"",
  			flickr:				"",
  			twitter:			""
  		},
  		gmap_key: 	""
  	};
  		
  VMM.debug = storyjs_e_config.debug;
  storyjs_embedjs = new VMM.Timeline(storyjs_e_config.id);
  storyjs_embedjs.init(storyjs_e_config);
      </script>
      
      <!-- END Timeline Embed-->
  </body>
</html>
